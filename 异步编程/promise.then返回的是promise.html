<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise.then返回的是promise</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      resolve('fulfilled')
    })

    let p2 = p1.then(
      value => console.log(value, 111),
      reason => console.log(reason)   
    ).then(
      a => console.log(a, 222)
    )

    // console.log(p1) // Promise {<resolved>: "fulfilled"}
    // console.log(p2) // Promise {<pending>} 准备状态


      // setTimeout 是宏任务
      // Promise 是微任务
      // 微任务要早于宏任务执行

    setTimeout(() => {
      console.log(p1)
      console.log(p2) // Promise {<pending>} 完成状态
    })
  </script>
</body>
</html>
