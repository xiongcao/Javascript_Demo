<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      /* width: 200px; */
      height: 200px;
    }

    div {
      width: 200px;
      height: 200px;
      border: 1px solid blue;
    }

    div:first-child {
      display: inline;
    }

    div:last-child {
      float: left;
      background: red;
    }
  </style>
</head>

<body>
  <main>
    <div>1111</div>
    <div>222</div>
  </main>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
