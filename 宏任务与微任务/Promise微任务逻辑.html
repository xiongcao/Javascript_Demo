<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise微任务处理逻辑</title>
</head>
<body>
  <script>
    // 宏任务
    setTimeout(() => {
      console.log('定时器')
    })

    // promise 构造函数是同步执行的
    new Promise(resolve => {
      resolve();
      console.log('Promise');
    }).then( // 微任务
      () => console.log('then')
    )

    console.log('小熊')
  </script>
</body>
</html>
