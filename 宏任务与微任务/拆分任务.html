    /** 小熊一下就打印出来了，计算在后台正常运行 */
    function run () {
      for (let i = 0; i < 1000000; i++) {
        if (num <= 0) break;
        count += num--
      }
      if (num > 0) {
        setTimeout(run);
      } else {
        console.log(count, '自己在后台慢慢玩')
      }
    }

    let num = 987654321
    let count = 0
    run()
    console.log('小熊一下就打印出来了')
  </script>
